
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" 
data-toggle="modal" data-target="#exampleModal"
(click)= "addClick()" data-backdrop="static" data-keyboard="false"
>
  Add Employee
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
 aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTtitle}}</h5>
        <button type="button" class="close"
         data-dismiss="modal" aria-label="Close"
         (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp *ngIf="ActivateAddEditEmpComp"></app-add-edit-emp>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Email</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let dataItem of empList">
        <td>{{dataItem.empId}}</td>
        <td>{{dataItem.empName}}</td>
        <td>{{dataItem.empTitle}}</td>
        <td>{{dataItem.empEmail}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1" >Edit</button>
          <button type="button" class="btn btn-light mr-1" >Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
