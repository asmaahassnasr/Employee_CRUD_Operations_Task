<div class="d-flex flex-row mb-3 bd-highlight">
    <div class="form forup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label"> Employee Name </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" [(ngModel)]="empName" placeholder="Employee Name"> 
        </div>
        <label class="col-sm-2 col-form-label"> Employee Title </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" [(ngModel)]="empTitle" placeholder="Employee Title"> 
        </div>
        <label class="col-sm-2 col-form-label"> Employee Email </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" [(ngModel)]="empEmail" placeholder="Employee Email"> 
        </div>
        <label class="col-sm-2 col-form-label"> Employee Salary </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" [(ngModel)]="empSalary" placeholder="Employee Salary"> 
        </div>
        <label class="col-sm-2 col-form-label"> Employee BirthDate </label>
        <div class="col-sm-10">
            <input class="form-control" type="date" [(ngModel)]="empBirthDate" placeholder="Employee BirthDate"> 
        </div>

        <div class="bd-highlight ml-3" style="width: 40%;">
            <img [src]=imageSrc height="250px" width="250px">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
        </div>
</div>
    
</div>
<button class="btn btn-primary" (click)="addEmployee()" *ngIf="emp.empId==0"> 
    ADD
</button>
<button class="btn btn-primary" (click)="updateEmployee()" *ngIf="emp.empId!=0"> 
    Update
</button>
