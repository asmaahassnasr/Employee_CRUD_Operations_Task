
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)= "addClick()" data-backdrop="static" data-keyboard="false"
>
  Add Country
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
 aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTtitle}}</h5>
        <button type="button" class="close"
         data-dismiss="modal" aria-label="Close"
         (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit [count]="count" *ngIf="ActivateAddEditEmpComp"></app-add-edit>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Country Name</th>
        <th>Country Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let dataItem of countryList">
        <td>{{dataItem.countryId}}</td>
        <td>{{dataItem.countryName}}</td>
        <td>{{dataItem.countryCode}}</td>
      </tr>
    </tbody>
  </table>
